<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Msg-enc/dec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Text <span>➡️</span> Emoji</h1>
       <div id="encdec-div">
            <h3 id="enc-btn">
                <span>🔒</span>Encryption
            </h3>
            <h3 id="dec-btn">
                <span>🔓</span>Decryption
            </h3>
        </div>
        
        <div id="encrytion">
            <h5>1. Type a message</h5>
            <textarea placeholder="Enter Msg here" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a password</h5>
            <input type="password" id="encpassword" placeholder="Enter password here (only accept numbers)" onkeypress="return /[0-5]/i.test(event.key)">
            <button id="encryt-btn"><span>🔒</span>Encryption text</button>
           
        </div>
        
        <div id="decrytion">
            <h5>1. Paste encryption emojis</h5>
            <textarea placeholder="Enter Emojisg here" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type the password</h5>
            <input type="password" id="decpassword" placeholder="Enter password here">
            <button id="decryt-btn"><span>🔓</span>Decryption emoji</button>
            
        </div> 
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
